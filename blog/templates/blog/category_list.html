{% extends 'blog/base.html' %} 
{% for category in categories %}
<article class="media content-section">
	<div class="media-body">
		<h2>
			<a class="category-title" href="{% url 'category-post-list' category.slug %}"
				>{{ category.title }}</a
			>
		</h2>
	</div>
</article>
{% endfor %}
{% block content %}
{% endblock content %}
