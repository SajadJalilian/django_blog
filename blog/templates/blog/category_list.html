{% extends 'blog/base.html' %}

{% block content %}
{% for category in categories%}
<article class="media content-section">
	<div class="media-body">
		<h2>
			<a class="category-title" href="{% url 'category-post-list' category.slug %}">
				{{ category.title }}
			</a>
		</h2>
	</div>
</article>
{% endfor %}
{% endblock content %}
